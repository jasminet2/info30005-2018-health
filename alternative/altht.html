<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="altht.css">

    

    <!-- AJAX & Bootstrap.js-->
    
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

	
	<!-- handlebars.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>

</head>


<body>



<div class="grid-container">
  	<div class="today"><header id="today"></header></div>

  	<div class="header-container">
  		<header>Getting Started with a New Habit Here...</header>
   			<div class="category">
   				<span class = "label">Category: </span>
				<select class="selectpicker category show-tick">
						<option value= "0" selected>Efficiency</option>
						<option value= "1">Health</option>
						<option value= "2">Hobbies</option>
						<option value= "3">Sports</option>
						<option value= "4">Study</option>
				</select>
			</div>
			<div class="period">
				<span class = "label">Duration: </span>
				<select class="selectpicker category show-tick" id = "period">
					<option value = "D" selected>Daily</option>
					<option value = "W">Weekly</option>
					<option value = "M">Monthly</option>
				</select>
			</div>
 			<div class = "input">
 				<form>
 					<span class="label">Habit Title: </span>	
 					<input type = "text" id = "title" value="">
 					<button id="addHabit">Add a Habit!</button>
 				</form>
			</div>
  		
	</div>  
   	
    <div class="daily" id="daily">
        <header>Daily Goals</header>
    </div>

    <div class="weekly" id="weekly">
        <header>Weekly Goals</header>
    </div>

    <div class="monthly" id="monthly">
        <header>Monthly Goals</header>
    </div>
</div>

<div class="unlock">
    <button>Unlock More Features!</button> 
</div>


</body>
</html>


<script id="entry-template" type="text/x-handlebars-template">
	<div class="habitStatus">
		<div class="icon"><img src="{{imgURL}}"></div>
		<div class="habitTitle">{{title}}</div>
	</div>
</script>


<script src="core.js"></script>
