<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<header>
    <img src="Logo.png">
</header>
<section>
    <h1>Create an account</h1>

    <div id="create_account">
        <h2>Get started with a few details about yourself.</h2>
        <hr>
        <form method="post">
            Full Name:
            <input type="text" placeholder="first name, surname"> <br>
            Email:
            <input type="text" placeholder="...@example.com" required> <br>
            Create a password:
            <input type="password" id="password" required> <br>
            Confirm Password:
            <input type="password" id="confirmation" required> <br>

            <input type="submit" value="Submit">
        </form>
    </div>
</section>

</body>
</html>
