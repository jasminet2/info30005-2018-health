<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="altht.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="unlock">
    <h2>Unlock more habits</h2>
</div>
<br>
<br>
<br>
<div class="grid-container">
    <div class="daily">
        <h2>Daily</h2>
        <button type="button">Add Habit</button>

        <!--Just examples-->
        <form>
            Run a mile<input type="checkbox" name="daily"><br>
            Cook breakfast<input type="checkbox" name="daily"><br>
            Drink water<input type="checkbox" name="daily"><br>
        </form>
    </div>

    <div class="weekly">
        <h2>Weekly</h2>
        <button type="button">Add Habit</button>

        <!--Just examples-->
        <form>
            Clean the house<input type="checkbox" name="weekly"><br>
            Paint<input type="checkbox" name="weekly"><br>
        </form>
    </div>

    <div class="monthly">
        <h2>Monthly</h2>
        <button type="button">Add Habit</button>

        <!--Just examples-->
        <form action="">
            Pay water bill<input type="checkbox" name="monthly"><br>
        </form>
    </div>

</div>
</body>
</html>
